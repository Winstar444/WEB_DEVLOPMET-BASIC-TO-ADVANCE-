<!-- so basically entites are the those thing whcih help editor to know 
 whether it is art of code or part  of main function example '
 that particular sybmol is to display 
 -->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Entities Example</title>
</head>
<body>

  <h2>HTML Entities Demo</h2>

  <!-- Less than & Greater than -->
  <p>5 &lt; 10</p>
  <p>10 &gt; 5</p>

  <!-- Ampersand -->
  <p>AT&amp;T is a company</p>

  <!-- Quotes -->
  <p>He said &quot;HTML is easy&quot;</p>

  <!-- Copyright & Rupee -->
  <p>&copy; 2026 MyWebsite</p>
  <p>Price: &#8377;500</p>

  <!-- Non-breaking space -->
  <p>Hello&nbsp;&nbsp;&nbsp;World</p>

  <!-- Showing HTML tag as text -->
  <p>Use &lt;p&gt; tag to write paragraphs</p>

</body>
</html>

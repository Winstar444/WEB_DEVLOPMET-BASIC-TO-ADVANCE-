<!-- div element :- type o container that use to hold other elemts (this is a inline element ) 
 we use this because sometimes we need to group some elments and other elemtns needs to be putted in next line-->
 <!-- example code  -->
    <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>--Inline</title>
     </head>
     <body>
        <div>
        <a href="https://gemini.google.com/app">gemini</a>
        <a href="https://gemini.google.com/app">gemini</a>
        </div>
        <a href="https://gemini.google.com/app">gemini</a>
        <a href="https://gemini.google.com/app">gemini</a>
     </body>
     </html>
